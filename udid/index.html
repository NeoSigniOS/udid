<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UDID</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="files/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Knowing the UDID of my iOS device</h1>
      <p>
        <span class="label">UDID:</span>
        <span id="udid"></span>
        <button class="button copyButton" data-target="udid">Copy UDID</button>
      </p>
      <p>
        <span class="label">Device Product:</span>
        <span id="deviceProduct"></span>
        <button class="button copyButton" data-target="deviceProduct">Copy Device Product</button>
      </p>
      <p>
        <span class="label">Device Version:</span>
        <span id="deviceVersion"></span>
        <button class="button copyButton" data-target="deviceVersion">Copy Device Version</button>
      </p>
    </div>
    <script src="files/script.js"></script>
  </body>
</html>
